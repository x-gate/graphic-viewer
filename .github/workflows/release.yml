name: release.yml
on:
  release: 
    types: [prereleased, released]

env:
  GODOT_VERSION: 4.4.1
  EXPORT_NAME: graphic-viewer

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: barichello/godot-ci:mono-4.4.1
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable.mono
      - name: Windows Build
        run: |
          mkdir -v -p builds/windows
          godot --headless --export-release "Windows Desktop" ./builds/windows/${EXPORT_NAME}.exe
          zip -r builds/windows-x86_64.zip builds/windows/
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./builds/windows-x86_64.zip
          asset_name: graphic-viewer_windows-x86_64.zip
          asset_content_type: application/zip